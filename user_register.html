<!DOCTYPE html>
<html>
<head>
	<title>User Registration  Form</title>
</head>
<body>

	<h1>User Registration Page</h1>

	<form>
		<label for="name">Enter your full name:</label><br>
		<input type="text" id="name" name="name" required><br>
		<label for="email">Enter your email:</label><br>
		<input type="email" id="email" name="email" required><br>
		<label for="password">Enter your password:</label><br>
		<input type="password" id="password" name="password" required><br>

		<label for="confirm-password">Retype your password:</label><br>
		<input type="password" id="confirm-password" name="confirm-password" required><br>

		<label for="gender">Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other" required>
		<label for="other">Other</label><br>

		<label for="address">Enter your Address:</label><br>
		<input type="text" id="address" name="address" required><br>

		<label for="bio">Enter your Bio:</label><br>
		<textarea id="bio" name="bio" required placeholder="Enter your bio here..."></textarea><br>
		
		<input type="submit" value="Sign up">
	</form>

</body>
</html>
